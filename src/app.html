<!doctype html>
<html lang="en" data-theme="light" style="scroll-behavior: smooth !important">
    <head>
        <meta charset="utf-8" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
        <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#e76ea0" />
        <meta name="msapplication-TileColor" content="#e76ea0" />
        <meta name="msapplication-TileImage" content="%sveltekit.assets%/mstile-144x144.png" />
        <meta name="theme-color" content="#e76ea0" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@900&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%
    </head>
    <body>
        <div class="text-gray-900">%sveltekit.body%</div>
    </body>
</html>
